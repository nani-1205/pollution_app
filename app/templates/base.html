<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pollution Check App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { padding-top: 5rem; background-color: #f8f9fa; }
        .navbar { background-color: #343a40 !important; } /* Dark navbar */
        .navbar-brand, .nav-link { color: #ffffff !important; }
        .nav-link:hover { color: #adb5bd !important; }
        .card { margin-bottom: 1.5rem; }
        .chart-container { margin-top: 2rem; }
        /* Improve chart image responsiveness slightly */
        .chart-container img {
             max-width: 100%;
             height: auto;
             display: block;
             margin-left: auto;
             margin-right: auto;
             border: 1px solid #dee2e6;
             border-radius: .25rem;
             margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.dashboard1') }}">Pollution Check</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.dashboard1' %}active{% endif %}" href="{{ url_for('main.dashboard1') }}">Enter Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.dashboard2' %}active{% endif %}" href="{{ url_for('main.dashboard2') }}">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% include '_flashes.html' %} <!-- Include flash messages template -->
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
